<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>
<body>
<script>

    function Person(firstName, lastName){
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {
            console.info(`Hello ${name}, my name is ${this.firstName}`);
        }
    }

    const me = new Person("HILMI", "AM");
    me.sayHello("BANGUN");

    const bangun = new Person("Pan", "Duko");
    bangun.sayHello("Mii");

    console.log(me);
    console.log(bangun);

</script>
</body>
</html>
